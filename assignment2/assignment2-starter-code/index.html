<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container" ng-app="ShoppingListCheckOff">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tobuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tobuy.myList">Buy {{item.quantity}} {{item.name}}<button class="btn btn-default" ng-click="tobuy.addItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>

     <div ng-if="tobuy.isToBuyEmpty" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.myList">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="alreadyBought.isBoughtEmpty" class="emptyMessage">{{alreadyBought.isBoughtEmpty}}Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
